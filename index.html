<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-A-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiggy clone</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class ="item-1">
            <img src="images/logo1.png" alt="swiggy logo"class = "logo">

            <a href="#" class ="links">login</a>
            <a href ="#" class ="links signup">signup</a>
            <h1>Hungry?</h1>
            <h2>order food from favourite restaraunts near you</h2>
            
        </div>
        <div class ="item-2">
            <img src="images/banner1.webp" alt="Banner" class="banner">
        </div>
        <div>
            <input type="text" class="locationinput"value="" 
             id="location" placeholder="enter your delivery location"
             maxlength="30">
            <a href ="#" class="findfood">findfood</a>
            <div>
                <h3 class="cities">popular cities in india</h3>
                <div class="citylist">
                   
                    <a href="#" class="list">Ahmedabad</a> 
                    <a href="#" class="list">Delhi</a> 
                    <a href="#" class="list">Mumbai</a> 
                    <a href="#" class="list">Banglore</a> 
                    <a href="#" class="list">Chennai</a> 
                    <a href="#" class="list">&more</a>                
                </div>
            </div>
        </div>  
    <div class="info-container">
        <div class="info-container1">
            <img class="center"src="images/liveordertracking.webp"alt ="live order tracking">
            
          
       
    </div>    
</div>
</body>
</html>
